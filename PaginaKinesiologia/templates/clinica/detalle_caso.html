{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Caso</title>
    <link rel="stylesheet" href="{% static 'css/estilos_inicio.css' %}">
</head>
<body>
    <header class="barra-superior">
        <div class="logo-ucn">
            <img src="{% static 'img/logo_UCN.png' %}" alt="Logo UCN">
            <span>Universidad Católica del Norte</span>
        </div>
    </header>

    <main class="contenido-principal">
        <h2>{{ caso.titulo }}</h2>
        <p>{{ caso.descripcion }}</p>
        <a href="{% url 'sala_espera' caso.id %}" class="boton-principal">Ingresar a la sala de espera</a>
        <a href="{% url 'inicio_estudiante' %}" class="boton-secundario">Volver al inicio</a>
    </main>

    <footer>
        <p>© 2025 Universidad Católica del Norte</p>
    </footer>
</body>
</html>
