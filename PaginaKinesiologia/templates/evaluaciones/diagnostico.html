<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Diagnóstico - {{ paciente.nombre }}</title>
    <style>
        body { font-family: 'Segoe UI'; background-color: #f9f9f9; padding: 40px; }
        .contenedor { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
        h2 { color: #002b5c; }
        textarea { width: 100%; padding: 10px; border-radius: 6px; margin-top: 10px; }
        .botones { margin-top: 20px; display: flex; gap: 10px; }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        .volver { background-color: #6c757d; color: white; }
        .resumen { background-color: #17a2b8; color: white; }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2>Diagnóstico - {{ paciente.nombre }}</h2>
        <p>Edad: {{ paciente.edad }} años | Género: {{ paciente.genero }}</p>

        <label for="diagnostico">Escribe tu diagnóstico:</label>
        <textarea id="diagnostico" rows="6" placeholder="Describe aquí tu diagnóstico clínico..."></textarea>

        <div class="botones">
            <button class="volver" onclick="window.history.back()">Volver al examen físico</button>
            <button class="resumen" onclick="window.location.href='/evaluaciones/evaluar/{{ paciente.id }}/resumen/'">Ir al resumen</button>
        </div>
    </div>
</body>
</html>
